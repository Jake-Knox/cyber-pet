    </div>
    <h1 class="mainfont">CyberPet</h1>
    <h2 id="petName" class="mainfont">My Pet</h2>
    <div id="pet_and_status">         
        <div id="pictures">
            <img id="godzilla" src="../images/godzilla.jpg" alt="a higly detailed digital painting of godzilla">
            <img id="kong" src="../images/kong.jpg" alt="a masterpiece artwork of king kong">
            <img id="sheep" src="../images/sheep.jpg" alt="a truly phenomenal drawing of a sheep">
            <img id="rip" src="../images/rip.jpg" alt="you are dead, RIP">
        </div>

        <div id="status_bar_box">
            <p class="status-bar-title">health</p>
            <div id="status-health-bar-wrapper" class="status-bar-holder">
                <div id="status-bar-health" class="status-bar">
                </div>
            </div>
            <p class="status-bar-title">hunger</p>
            <div id="status-hunger-bar-wrapper" class="status-bar-holder">
                <div id="status-bar-hunger" class="status-bar">
                </div>
            </div>
            <p class="status-bar-title">thirst</p>
            <div id="status-thirst-bar-wrapper" class="status-bar-holder">
                <div id="status-bar-thirst" class="status-bar">
                </div>
            </div>
            <p class="status-bar-title">happiness</p>
            <div id="status-happiness-bar-wrapper" class="status-bar-holder">
                <div id="status-bar-happiness" class="status-bar">
                </div>
            </div>
            <p id="unique-ability-title" class="status-bar-title">PLACEHOLDER</p>
            <div id="status-unique-ability-bar-wrapper" class="status-bar-holder">
                <div id="status-bar-unique-ability" class="status-bar">
                </div>
            </div>
        </div>
    </div>

    <div id="toolbar">
        <div id="feed_button" class="toolbar_button">feed</div>
        <div id="drink_button"class="toolbar_button">drink</div>
        <div id="play_button"class="toolbar_button">play</div>
        <div id="clean_button"class="toolbar_button">clean</div>
        <div id="kill_button"class="toolbar_button">kill</div>
    </div>

    <h3>MEGA EVENT LOG:</h3>
    <div id="event_log">
        <ul id="events_list">
            
        </ul>
    </div>

    <div>
        <p id="p_index" class="mainfont">
        
        </p>
    </div>
    
    <audio id="reaperAudio" controls>
        <source src="../audio/Blue_Oyster_Cult-(Don't Fear)_The_Reaper.mp3" type="audio/mpeg">
